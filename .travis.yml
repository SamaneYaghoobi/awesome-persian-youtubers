dist: trusty
language: node_js
node_js:
  - "7"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
# cache:
#   yarn: true
install:
  - yarn install
script:
    - node . > README.md
    - prettier \"**/*.{js,md,json}\" --write