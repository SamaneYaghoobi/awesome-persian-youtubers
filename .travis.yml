dist: trusty
language: node_js
node_js:
- '8'
env:
  global:
  - USERNAME="numb95"
  - EMAIL="amir@goodarzi.net"
  - REPONAME="awesome-persian-youtubers"
  - README="README.md"
  - GHREPOURL="github.com/${USERNAME}/${REPONAME}.git"
  - TRAVIS_SECURE_TOKEN_NAME="travis"
  - secure: 
--before_install":
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn install
script:
- yarn update
- yarn prettier
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git clone https://${GHREPOURL}
- mv -f ${README} ${REPONAME}
- cd ${REPONAME}
- git remote update
- git fetch
- git config user.email ${EMAIL}
- git config user.name ${USERNAME}
- git add ${README}
- git commit -m "Travis push to repo"
#- git remote add origin master https://${GH_TOKEN}@${GHREPOURL}
- git push --quiet --set-upstream origin master
