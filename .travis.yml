dist: trusty
language: node_js
node_js:
- '8'
env:
  global:
  - secure: 
--before_install":
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn install
script:
- yarn update
- yarn prettier
after_success:
- git config --global user.email travis@travis-ci.org
- git config --global user.name "Travis CI"
- git checkout master
- git add README.md
- git commit -m "Travis push to repo. Ref: $TRAVIS_BUILD_NUMBER"
- git remote add origin-pages https://${GH_TOKEN}@github.com/numb95/awesome-persian-youtubers.git > /dev/null 2>&1
- git push --quiet --set-upstream origin master
